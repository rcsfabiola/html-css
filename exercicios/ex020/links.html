<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>links</title>
  <style>
    body{
      font-family: Arial, Helvetica, sans-serif;
    }

    a{
      color: red;
      text-decoration: none;
      font-weight: bold;
    }

    a:visited {
      color: brown;
    }

    a:hover {
      color: black;
      text-decoration: underline;
    }

    a:active {
      color: yellow;
    }

    a::after {
      content: ' [link]';
      text-decoration: none;
      font-weight: normal;
      color: darkgray;
    }

  </style>
</head>
<body>
  <h1>Personalizando links</h1>
  <ul>
    <a href="https://github.com/gustavoguanabara" target="_blank">
      <li>Repositório GtiHub</li>
    </a>
    <a href="https://www.youtube.com/watch?v=vMlrcOVr7po">
      <li>Canal do Youtube</li>
    </a>
    <a href="https://www.cursoemvideo.com/">
      <li>Site do Curso em Vídeo</li>
    </a>
  </ul>
</body>
</html>
